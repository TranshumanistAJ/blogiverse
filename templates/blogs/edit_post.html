<!-- templates/blogs/edit_post.html -->
<!-- Template for editing an existing blog post -->

{% extends 'base.html' %} <!-- Extends base.html for layout -->
{% load crispy_forms_tags %} <!-- Loads crispy forms for styling -->
{% block content %}
<div class="container">
    <!-- Heading with post title -->
    <h2>Edit Post: {{ post.title }}</h2>
    <!-- Form for editing post -->
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %} <!-- Security token -->
        {{ form|crispy }} <!-- Renders form with existing post data -->
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary">Update Post</button>
    </form>
</div>
{% endblock %}
