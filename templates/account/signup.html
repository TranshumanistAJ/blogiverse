<!-- templates/account/signup.html -->
<!-- Page for user signup with allauth form -->

{% extends 'base.html' %} <!-- Inherits base.html for consistent layout -->

{% load crispy_forms_tags %} <!-- Loads crispy forms for styled rendering -->

{% block title %}
    Sign Up - Blogiverse <!-- Sets page title -->
{% endblock %}

{% block extra_css %}
    <!-- Links to external CSS for auth styling -->
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
{% endblock %}

{% block content %}
    <!-- Container for signup form -->
    <div class="auth-container">
        <!-- Heading for signup -->
        <h2>Sign Up</h2>
        <!-- Form for user signup -->
        <form method="post">
            {% csrf_token %} <!-- Adds CSRF token for security -->
            {{ form|crispy }} <!-- Renders allauth form with crispy styling -->
            <!-- Submit button -->
            <button type="submit">Sign Up</button>
        </form>
        <!-- Link to login page -->
        <a href="{% url 'account_login' %}">Already have an account? Sign In</a>
    </div>
{% endblock %}
