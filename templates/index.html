<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Platform</title>
    <style>
        body {
            background-image: url('/static/images/background.jpg'); 
            background-size: cover;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .topic-button {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .topic-button:hover {
            transform: scale(1.1); /* Grows on hover */
        }
        .topic-button small {
            display: block;
            font-size: 10px;
        }
        .auth-box {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .auth-box a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Topic Buttons -->
    <button class="topic-button" style="top: 10%; left: 20%;">
        Faith & Spirituality
        <small>My religious journey, Faith & Doubt</small>
    </button>
    <button class="topic-button" style="top: 30%; right: 15%;">
        Personal Growth
        <small>Trauma, stories of overcoming hardship, Lessons from pain</small>
    </button>
    <button class="topic-button" style="bottom: 20%; left: 10%;">
        Love & Relationships
        <small>Family Bonds & Breaks, Romance and hard breaks, Friendship & Betrayal, Love with Animals</small>
    </button>
    <button class="topic-button" style="top: 50%; left: 65%;">
        Self Discovery
        <small>Reason for self existence, mid-life crisis, Living with chronic mental illness</small>
    </button>
    <button class="topic-button" style="bottom: 10%; right: 25%;">
        Mystical & Unexplained Experiences
        <small>Near Death Experience, Synchronicity & Signs, Moments that felt like fate</small>
    </button>
    <button class="topic-button" style="top: 15%; right: 30%;">
        A Trip to the Unknown
        <small>Experiences of people who live on the road or travel constantly</small>
    </button>
    <button class="topic-button" style="bottom: 50%; left: 15%;">
        Unconventional Trips to Dangerous Places
        <small>Explore risky adventures</small>
    </button>

    <!-- Auth Section -->
    <div class="auth-box">
        <h2>Welcome</h2>
        <a href="{% url 'account_signup' %}">Sign Up</a>
        <a href="{% url 'account_login' %}">Sign In</a>
        <a href="/">Continue as Guest</a>
    </div>
</body>
</html>
