<!-- templates/blogs/delete_post.html -->
<!-- Template for confirming post deletion -->

{% extends 'base.html' %} <!-- Extends base.html for layout -->
{% block content %}
<div class="container">
    <!-- Heading with post title -->
    <h2>Delete Post: {{ post.title }}</h2>
    <!-- Confirmation message -->
    <p>Are you sure you want to delete this post?</p>
    <!-- Form for deletion -->
    <form method="post">
        {% csrf_token %} <!-- Security token -->
        <!-- Submit button -->
        <button type="submit" class="btn btn-danger">Delete</button>
        <!-- Cancel link -->
        <a href="{% url 'blog_detail' post_id=post.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
