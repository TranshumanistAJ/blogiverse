<!-- templates/blogs/create_forum.html -->
<!-- Template for creating a new forum -->

{% extends 'base.html' %} <!-- Extends base.html for layout -->
{% load crispy_forms_tags %} <!-- Loads crispy forms for styling -->
{% block content %}
<div class="container">
    <!-- Heading for forum creation -->
    <h2>Create a New Forum</h2>
    <!-- Form for forum creation -->
    <form method="post">
        {% csrf_token %} <!-- Security token -->
        {{ form|crispy }} <!-- Renders form (name, description) -->
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary">Create Forum</button>
    </form>
</div>
{% endblock %}
