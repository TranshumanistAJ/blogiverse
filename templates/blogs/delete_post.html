{% extends 'base.html' %}

{% block title %}Delete Post - Blogiverse{% endblock %}

{% block extra_css %}
    <style>
        .form-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .form-container h1 { margin-bottom: 20px; }
        .form-container p { margin: 20px 0; }
        .form-container form { display: inline-block; }
        .form-container button {
            padding: 10px 20px;
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover { background-color: #c9302c; }
        .form-container a {
            color: #333;
            text-decoration: none;
            margin-left: 20px;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="form-container">
        <h1>Delete Post: {{ post.title }}</h1>
        <p>Are you sure you want to delete this post? This action cannot be undone.</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Delete</button>
            <a href="{% url 'blog_detail' post_id=post.id %}">Cancel</a>
        </form>
    </div>
{% endblock %}
