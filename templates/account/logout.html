<!-- templates/account/logout.html -->
<!-- Page for confirming user logout with allauth -->
{% load static %}
{% extends 'base.html' %} <!-- Inherits base.html for consistent layout and navigation -->

{% block title %}
    Sign Out - Blogiverse <!-- Sets browser tab title to "Sign Out - Blogiverse" -->
{% endblock %}

{% block extra_css %}
    <!-- Links to external CSS file for authentication styling -->
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
{% endblock %}

{% block content %}
    <!-- Container for logout confirmation form, styled via auth.css -->
    <div class="auth-container">
        <!-- Heading for logout page -->
        <h2>Sign Out</h2>
        <!-- Prompt asking user to confirm logout -->
        <p>Are you sure you want to sign out?</p>
        <!-- Form for submitting logout request -->
        <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %} <!-- Adds CSRF token for secure form submission -->
            <!-- Submit button to confirm logout -->
            <button type="submit">Sign Out</button>
            <!-- Link to cancel and return to homepage -->
            <a href="{% url 'home' %}">Cancel</a>
        </form>
    </div>
{% endblock %}
