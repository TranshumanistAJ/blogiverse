{% extends 'base.html' %}

{% block title %}Sign In - Blogiverse{% endblock %}

{% block extra_css %}
    <style>
        body {
            background-image: url('/static/images/loginandsignupbackground.jpg');
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .auth-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }
        .auth-container h2 { margin-bottom: 20px; }
        .auth-container form { display: flex; flex-direction: column; }
        .auth-container input { margin: 10px 0; padding: 8px; border: 1px solid #ccc; border-radius: 5px; }
        .auth-container button { padding: 10px; background-color: #333; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .auth-container button:hover { background-color: #555; }
        .auth-container a { color: #333; text-decoration: none; margin-top: 10px; }
    </style>
{% endblock %}

{% block content %}
    <div class="auth-container">
        <h2>Sign In</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign In</button>
        </form>
        <a href="{% url 'account_signup' %}">Need an account? Sign Up</a>
    </div>
{% endblock %}
