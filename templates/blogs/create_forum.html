{% extends 'base.html' %}

{% block title %}Create Forum - Blogiverse{% endblock %}

{% block extra_css %}
    <style>
        .form-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
        }
        .form-container h1 { margin-bottom: 20px; }
        .form-container form { display: flex; flex-direction: column; }
        .form-container input, .form-container textarea {
            margin: 10px 0;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover { background-color: #555; }
    </style>
{% endblock %}

{% block content %}
    <div class="form-container">
        <h1>Create a New Forum</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Create Forum</button>
        </form>
    </div>
{% endblock %}
