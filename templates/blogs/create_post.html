<!-- templates/blogs/create_post.html -->
<!-- Template for creating a new blog post -->

{% extends 'base.html' %} <!-- Extends base.html for layout -->
{% load crispy_forms_tags %} <!-- Loads crispy forms for styling -->
{% block content %}
<div class="container">
    <!-- Heading for post creation -->
    <h2>Create a New Post</h2>
    <!-- Form for post creation -->
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %} <!-- Security token -->
        {{ form|crispy }} <!-- Renders form (title, content, forum, photo) -->
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary">Create Post</button>
    </form>
</div>
{% endblock %}
