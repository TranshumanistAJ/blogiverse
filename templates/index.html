{% extends 'base.html' %}

{% block title %}Blogiverse{% endblock %}

{% block extra_css %}
    <style>
        .forum-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .forum-button {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px 25px;
            border: 2px solid #333;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .forum-button:hover {
            transform: scale(1.05);
            background-color: #f5f5f5;
            border-color: #555;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .forum-button a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .forum-button small {
            display: block;
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="forum-container">
        {% for forum in forums %}
            <div class="forum-button">
                <a href="{% url 'topic_list' forum_name=forum.name %}">{{ forum.name }}</a>
                <small>{{ forum.description }}</small>
            </div>
        {% endfor %}
    </div>
{% endblock %}
