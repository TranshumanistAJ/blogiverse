<!DOCTYPE html>
<html>
<head>
    <title>{{ forum.name }}</title>
</head>
<body>
    <h1>{{ forum.name }}</h1>
    {% for post in posts %}
        <h2><a href="{% url 'blog_detail' post_id=post.id %}">{{ post.title }}</a></h2>
        <p>By {{ post.author }} on {{ post.created_at }}</p>
        {% if post.photo %}
            <img src="{{ post.photo.url }}" alt="{{ post.title }}" style="max-width: 300px;">
        {% endif %}
    {% endfor %}
</body>
</html>
